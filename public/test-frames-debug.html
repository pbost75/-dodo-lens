<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎬 Test Extraction Frames Mobile</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background: #1a1a1a; color: #fff; }
        .container { background: #2a2a2a; padding: 30px; border-radius: 10px; }
        h1 { color: #4CAF50; text-align: center; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; font-weight: bold; }
        .success { background: #4CAF50; color: white; }
        .error { background: #f44336; color: white; }
        .info { background: #2196F3; color: white; }
        .warning { background: #ff9800; color: white; }
        button { background: #4CAF50; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 5px; cursor: pointer; width: 100%; margin: 10px 0; }
        button:hover { background: #45a049; }
        button:disabled { background: #666; cursor: not-allowed; }
        .result { background: #333; padding: 15px; border-radius: 5px; margin: 20px 0; white-space: pre-wrap; font-family: monospace; }
        .logs { background: #1a1a1a; padding: 10px; border-radius: 5px; margin: 10px 0; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; }
        .frame-preview { max-width: 100%; border-radius: 5px; margin: 10px 0; }
        #videoPreview { width: 100%; max-width: 400px; border-radius: 5px; margin: 10px 0; background: #000; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 Test Extraction Frames Mobile</h1>
        
        <div id="status" class="status info">
            🔄 Prêt pour test extraction de frames
        </div>
        
        <video id="videoPreview" autoplay muted playsinline style="display: none;"></video>
        
        <button id="recordBtn" onclick="startRecording()">🎥 Enregistrer Vidéo (5s)</button>
        <button id="stopBtn" onclick="stopRecording()" disabled style="background: #f44336;">⏹️ Arrêter Enregistrement</button>
        <button id="analyzeBtn" onclick="extractFrame()" disabled>📸 Extraire Frame</button>
        
        <div id="result" class="result" style="display: none;"></div>
        <img id="framePreview" class="frame-preview" style="display: none;" />
        <div id="logs" class="logs"></div>
    </div>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let videoBlob = null;
        
        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        let currentStream = null;
        
        async function startRecording() {
            log('🎥 Démarrage enregistrement vidéo...');
            updateStatus('🎥 Accès caméra...', 'warning');
            
            try {
                currentStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 }, 
                        height: { ideal: 360 },
                        facingMode: 'environment' // Caméra arrière sur mobile
                    },
                    audio: false 
                });
                
                // Afficher la prévisualisation
                const videoPreview = document.getElementById('videoPreview');
                videoPreview.srcObject = currentStream;
                videoPreview.style.display = 'block';
                
                log('✅ Caméra accessible et prévisualisation activée');
                updateStatus('🔴 Enregistrement en cours...', 'error');
                
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(currentStream, {
                    mimeType: 'video/webm;codecs=vp9' // Format mobile-friendly
                });
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                        log(`📦 Chunk vidéo reçu: ${event.data.size} bytes`);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    log('⏹️ Enregistrement arrêté');
                    videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
                    log(`📹 Vidéo créée: ${videoBlob.size} bytes`);
                    
                    // Arrêter la caméra
                    if (currentStream) {
                        currentStream.getTracks().forEach(track => track.stop());
                        document.getElementById('videoPreview').style.display = 'none';
                    }
                    
                    // Activer l'extraction
                    document.getElementById('recordBtn').disabled = false;
                    document.getElementById('analyzeBtn').disabled = false;
                    updateStatus('📸 Prêt pour extraction frame', 'success');
                };
                
                mediaRecorder.start();
                document.getElementById('recordBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
            } catch (error) {
                log(`❌ Erreur caméra: ${error.message}`);
                updateStatus('❌ Erreur accès caméra', 'error');
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                log('⏹️ Arrêt manuel de l\'enregistrement');
                mediaRecorder.stop();
            }
            
            document.getElementById('recordBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }
        
        async function extractFrame() {
            if (!videoBlob) {
                log('❌ Pas de vidéo enregistrée');
                return;
            }
            
            log('📸 Début extraction frame native...');
            updateStatus('📸 Extraction frame...', 'warning');
            
            const startTime = Date.now();
            
            try {
                // Méthode native JavaScript (comme dans votre app)
                const video = document.createElement('video');
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                if (!context) {
                    throw new Error('Canvas context non disponible');
                }
                
                video.preload = 'metadata';
                video.muted = true;
                video.playsInline = true;
                video.crossOrigin = 'anonymous';
                
                const extractPromise = new Promise((resolve, reject) => {
                    let frameExtracted = false;
                    
                    const timeout = setTimeout(() => {
                        if (!frameExtracted) {
                            reject(new Error('Timeout extraction frame (10s)'));
                        }
                    }, 10000);
                    
                    const doExtraction = () => {
                        if (frameExtracted) return;
                        
                        try {
                            log(`📐 Dimensions vidéo: ${video.videoWidth}x${video.videoHeight}`);
                            log(`⏱️ Durée: ${video.duration}s, Position: ${video.currentTime}s`);
                            
                            canvas.width = Math.min(video.videoWidth || 640, 640);
                            canvas.height = Math.min(video.videoHeight || 360, 360);
                            
                            context.drawImage(video, 0, 0, canvas.width, canvas.height);
                            const frameData = canvas.toDataURL('image/jpeg', 0.8);
                            
                            frameExtracted = true;
                            clearTimeout(timeout);
                            
                            const processingTime = Date.now() - startTime;
                            log(`✅ Frame extraite en ${processingTime}ms`);
                            
                            resolve({
                                success: true,
                                frameData,
                                processingTime,
                                dimensions: `${canvas.width}x${canvas.height}`
                            });
                        } catch (error) {
                            frameExtracted = true;
                            clearTimeout(timeout);
                            reject(error);
                        }
                    };
                    
                    video.onloadedmetadata = () => {
                        log(`📊 Métadonnées chargées: ${video.videoWidth}x${video.videoHeight}, ${video.duration}s`);
                        
                        if (!isFinite(video.duration) || video.duration <= 0) {
                            log('⚠️ Durée invalide sur mobile, forçage position 0...');
                            // Sur mobile, forcer l'extraction au début
                            video.currentTime = 0;
                            return;
                        }
                        
                        // Positionner au milieu normalement
                        video.currentTime = Math.min(1, video.duration / 2);
                    };
                    
                    video.onseeked = () => {
                        log('🎯 Position vidéo atteinte, extraction...');
                        doExtraction();
                    };
                    
                    video.oncanplay = () => {
                        log('▶️ Vidéo prête à jouer');
                        if (!frameExtracted) {
                            setTimeout(() => doExtraction(), 100); // Petit délai pour mobile
                        }
                    };
                    
                    video.onerror = (e) => {
                        log(`❌ Erreur vidéo: ${e.message || 'Erreur inconnue'}`);
                        frameExtracted = true;
                        clearTimeout(timeout);
                        reject(new Error('Erreur chargement vidéo'));
                    };
                });
                
                // Démarrer le processus
                video.src = URL.createObjectURL(videoBlob);
                log('🎬 URL vidéo créée, chargement...');
                video.load();
                
                const result = await extractPromise;
                
                // Afficher les résultats
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').textContent = 
                    `🎉 EXTRACTION RÉUSSIE!\n\n` +
                    `⏱️ Temps: ${result.processingTime}ms\n` +
                    `📐 Dimensions: ${result.dimensions}\n` +
                    `📊 Taille vidéo: ${videoBlob.size} bytes`;
                
                // Afficher la frame
                const framePreview = document.getElementById('framePreview');
                framePreview.src = result.frameData;
                framePreview.style.display = 'block';
                
                updateStatus('🎉 Frame extraite avec succès!', 'success');
                
            } catch (error) {
                log(`❌ Erreur extraction: ${error.message}`);
                
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').textContent = `❌ Erreur extraction:\n${error.message}`;
                
                updateStatus('❌ Erreur extraction frame', 'error');
            }
        }
        
        log('🎬 Page de test frames chargée');
        log(`📱 User Agent: ${navigator.userAgent}`);
        log(`🎥 MediaRecorder supporté: ${!!window.MediaRecorder}`);
    </script>
</body>
</html>
