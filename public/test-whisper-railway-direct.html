<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¯ Test Whisper Railway Direct</title>
    <style>
        body {
            font-family: Arial, sans-serif;

        }

        button {

        .result {
            background: #333;

            font-family: monospace;
        }
        
        .logs {
            background: #1a1a1a;

</head>
<body>
    <div class="container">
        <h1>ğŸ¯ Test Whisper Railway Direct</h1>
        
        <div id="status" class="status info">
            ğŸ”„ PrÃªt pour test - Parlez aprÃ¨s avoir cliquÃ© sur "DÃ©marrer"
        </div>
        
        <button id="startBtn" onclick="startRecording()">
            ğŸ™ï¸ DÃ©marrer Enregistrement
        </button>
        
        <button id="stopBtn" onclick="stopRecording()" disabled>
            â¹ï¸ ArrÃªter et Envoyer
        </button>
        
        <div id="result" class="result" style="display: none;"></div>
        
        <div id="logs" class="logs"></div>
    </div>

    <script>
        const backendUrl = 'https://web-production-7b738.up.railway.app';
        let mediaRecorder;
        let audioChunks = [];
        
        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        async function startRecording() {
            log('ğŸ™ï¸ Demande accÃ¨s microphone...');
            updateStatus('ğŸ™ï¸ AccÃ¨s microphone...', 'warning');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });
                
                log('âœ… Microphone accessible');
                updateStatus('ğŸ”´ Enregistrement en cours...', 'error');
                
                audioChunks = [];
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                        log(`ğŸ“¦ Chunk reÃ§u: ${event.data.size} bytes`);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    log('â¹ï¸ Enregistrement arrÃªtÃ©');
                    sendAudioToRailway();
                };
                
                mediaRecorder.start();
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
            } catch (error) {
                log(`âŒ Erreur microphone: ${error.message}`);
                updateStatus('âŒ Erreur accÃ¨s microphone', 'error');
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                
                updateStatus('ğŸ“¤ Envoi vers Railway...', 'warning');
            }
        }
        
        async function sendAudioToRailway() {
            log('ğŸ“¤ PrÃ©paration envoi vers Railway...');
            
            try {
                // CrÃ©er blob audio
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                
                log(`ğŸ“Š Audio crÃ©Ã©: ${audioBlob.size} bytes, type: ${audioBlob.type}`);
                
                // PrÃ©parer FormData
                const formData = new FormData();
                formData.append('audioFile', audioBlob, 'mobile-test.webm');
                
                log('ğŸš€ Envoi vers Railway backend...');
                
                // Envoi direct vers Railway
                const response = await fetch(`${backendUrl}/api/dodo-lens/analyze-audio`, {
                    method: 'POST',
                    body: formData
                });
                
                log(`ğŸ“¡ RÃ©ponse Railway: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const result = await response.json();
                    log('âœ… SuccÃ¨s Railway!');
                    
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('result').textContent = 
                        `ğŸ‰ TRANSCRIPTION RÃ‰USSIE!\n\n` +
                        `ğŸ“ Texte: "${result.transcript}"\n\n` +
                        `ğŸ“Š Stats:\n` +
                        `- Taille fichier: ${result.usage.file_size} bytes\n` +
                        `- Temps: ${result.usage.processing_time_ms}ms\n` +
                        `- CoÃ»t: â‚¬${result.usage.cost}\n` +
                        `- Longueur: ${result.usage.transcript_length} caractÃ¨res`;
                    
                    updateStatus('ğŸ‰ Transcription rÃ©ussie!', 'success');
                } else {
                    const errorText = await response.text();
                    log(`âŒ Erreur Railway: ${errorText}`);
                    updateStatus('âŒ Erreur Railway', 'error');
                    
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('result').textContent = `âŒ Erreur:\n${errorText}`;
                }
                
            } catch (error) {
                log(`âŒ Erreur envoi: ${error.message}`);
                updateStatus('âŒ Erreur envoi', 'error');
                
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').textContent = `âŒ Erreur: ${error.message}`;
            }
        }
        
        // Log initial
        log('ğŸ¯ Page chargÃ©e - Test Whisper Railway Direct');
        log(`ğŸ”— Backend: ${backendUrl}`);
        
    </script>
</body>
</html>
