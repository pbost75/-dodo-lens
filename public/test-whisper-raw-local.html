<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Test Whisper RAW - LOCAL</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background: #1a1a1a; color: #fff; }
        .container { background: #2a2a2a; padding: 30px; border-radius: 10px; }
        h1 { color: #4CAF50; text-align: center; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; font-weight: bold; }
        .success { background: #4CAF50; color: white; }
        .error { background: #f44336; color: white; }
        .info { background: #2196F3; color: white; }
        .warning { background: #ff9800; color: white; }
        button { background: #4CAF50; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 5px; cursor: pointer; width: 100%; margin: 10px 0; }
        button:hover { background: #45a049; }
        button:disabled { background: #666; cursor: not-allowed; }
        .result { background: #333; padding: 15px; border-radius: 5px; margin: 20px 0; white-space: pre-wrap; font-family: monospace; }
        .logs { background: #1a1a1a; padding: 10px; border-radius: 5px; margin: 10px 0; font-family: monospace; font-size: 12px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Test Whisper RAW - LOCAL</h1>
        
        <div id="status" class="status info">
            🔄 Test LOCAL → Railway direct (bypass ngrok)
        </div>
        
        <button id="startBtn" onclick="startRecording()">🎙️ Démarrer Enregistrement</button>
        <button id="stopBtn" onclick="stopRecording()" disabled>⏹️ Arrêter et Envoyer (RAW)</button>
        
        <div id="result" class="result" style="display: none;"></div>
        <div id="logs" class="logs"></div>
    </div>

    <script>
        // DIRECT vers Railway - pas de ngrok
        const backendUrl = 'https://web-production-7b738.up.railway.app';
        let mediaRecorder;
        let audioChunks = [];
        
        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `[${timestamp}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        async function startRecording() {
            log('🎙️ Demande accès microphone...');
            updateStatus('🎙️ Accès microphone...', 'warning');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: { sampleRate: 16000, channelCount: 1 }
                });
                
                log('✅ Microphone accessible');
                updateStatus('🔴 Enregistrement en cours...', 'error');
                
                audioChunks = [];
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                        log(`📦 Chunk reçu: ${event.data.size} bytes`);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    log('⏹️ Enregistrement arrêté');
                    sendAudioRaw();
                };
                
                mediaRecorder.start();
                
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                
            } catch (error) {
                log(`❌ Erreur microphone: ${error.message}`);
                updateStatus('❌ Erreur accès microphone', 'error');
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                
                updateStatus('📤 Envoi RAW vers Railway DIRECT...', 'warning');
            }
        }
        
        async function sendAudioRaw() {
            log('📤 MÉTHODE RAW: LOCAL → Railway direct...');
            
            try {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                log(`📊 Audio créé: ${audioBlob.size} bytes, type: ${audioBlob.type}`);
                
                // Conversion en ArrayBuffer pour route RAW
                const audioArrayBuffer = await audioBlob.arrayBuffer();
                log(`🔄 Conversion en ArrayBuffer: ${audioArrayBuffer.byteLength} bytes`);
                
                log('🚀 Envoi RAW vers Railway /analyze-audio-raw (DIRECT)...');
                
                const response = await fetch(`${backendUrl}/api/dodo-lens/analyze-audio-raw`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'audio/webm'
                    },
                    body: audioArrayBuffer
                });
                
                log(`📡 Réponse Railway: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const result = await response.json();
                    log('🎉 SUCCESS RAW LOCAL!');
                    
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('result').textContent = 
                        `🎉 TRANSCRIPTION RAW RÉUSSIE! (LOCAL)\n\n` +
                        `📝 Texte: "${result.transcript}"\n\n` +
                        `🛠️ Méthode: ${result.method}\n\n` +
                        `📊 Stats:\n` +
                        `- Taille: ${result.usage.file_size} bytes\n` +
                        `- Temps: ${result.usage.processing_time_ms}ms\n` +
                        `- Coût: €${result.usage.cost}`;
                    
                    updateStatus('🎉 Transcription RAW réussie!', 'success');
                } else {
                    const errorText = await response.text();
                    log(`❌ Erreur Railway: ${errorText}`);
                    updateStatus('❌ Erreur Railway', 'error');
                    
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('result').textContent = `❌ Erreur Railway:\n${errorText}`;
                }
                
            } catch (error) {
                log(`❌ Erreur envoi RAW: ${error.message}`);
                updateStatus('❌ Erreur envoi RAW', 'error');
                
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').textContent = `❌ Erreur: ${error.message}`;
            }
        }
        
        log('🚀 Page RAW LOCAL chargée - Test direct Railway!');
        log(`🔗 Backend: ${backendUrl}/api/dodo-lens/analyze-audio-raw`);
    </script>
</body>
</html>
